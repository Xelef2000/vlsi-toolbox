name: Build and Publish vlsi-toolbox (ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ARM64 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/arm64
        push: true
        tags: |
          ghcr.io/xelef2000/vlsi-toolbox:latest-arm64
          ghcr.io/xelef2000/vlsi-toolbox:${{ github.sha }}-arm64

    - name: Image digest
      run: |
        echo "ARM64 Image pushed with digest:"
        docker buildx imagetools inspect ghcr.io/xelef2000/vlsi-toolbox:latest-arm64