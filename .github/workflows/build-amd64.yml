name: Build and Publish vlsi-toolbox (AMD64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push AMD64 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/xelef2000/vlsi-toolbox:latest-amd64
          ghcr.io/xelef2000/vlsi-toolbox:${{ github.sha }}-amd64

    - name: Image digest
      run: |
        echo "AMD64 Image pushed with digest:"
        docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/vlsi-toolbox:latest-amd64