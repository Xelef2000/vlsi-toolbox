name: Build and Publish vlsi-toolbox

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    - name: Build and push multi-arch image
      uses: docker/build-push-action@v4
      with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
                ghcr.io/xelef2000/vlsi-toolbox:latest
                ghcr.io/xelef2000/vlsi-toolbox:${{ github.sha }}


    - name: Image digest
      run: |
        echo "Image pushed with digest:"
        docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/vlsi-toolbox:latest
